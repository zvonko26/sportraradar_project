<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Calendar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar with Sort Filter and Add Event Button -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Sports Events</a>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="index.html">Home</a>
                <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#addEventModal">Add
                    Event</a>
            </div>
        </div>
    </nav>

    <!-- Sort Filter -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <select id="sortFilter" class="form-select" onchange="applyFilters()">
                <option value="">Sort by</option>
                <option value="date">Date</option>
                <option value="sport">Sport</option>
            </select>
        </div>
    </div>

    <!-- Upcoming Events -->
    <div class="container mt-4">
        <h2>Upcoming Events</h2>
        <div class="row" id="events-container">
            <!-- Events will be displayed here -->
        </div>
    </div>

    <!-- Modal for Add Event Form -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="mb-3">
                            <label for="event_date" class="form-label">Event Date</label>
                            <input type="date" class="form-control" name="event_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="event_time" class="form-label">Event Time</label>
                            <input type="time" class="form-control" name="event_time" required>
                        </div>
                        <div class="mb-3">
                            <label for="sport_id" class="form-label">Sport</label>
                            <select class="form-select" name="sport_id" required>
                                <option value="1">Football</option>
                                <option value="2">Ice Hockey</option>
                                <option value="3">Basketball</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="team_1" class="form-label">Team 1</label>
                            <input type="text" class="form-control" name="team_1" required>
                        </div>
                        <div class="mb-3">
                            <label for="team_2" class="form-label">Team 2</label>
                            <input type="text" class="form-control" name="team_2" required>
                        </div>
                        <div class="mb-3">
                            <label for="venue_id" class="form-label">Venue</label>
                            <select class="form-select" name="venue_id" required>
                                <option value="1">Stadium A</option>
                                <option value="2">Arena B</option>
                                <option value="3">Court C</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
