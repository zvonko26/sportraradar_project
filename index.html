<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Sports Events</a>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="index.html">Home</a>
                <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#addEventModal">Add
                    Event</a>
            </div>
        </div>
    </nav>


    <header class="video-background">
        <video autoplay muted loop>
            <source src="../media/background_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="header-text">
            <h1>Welcome to Sports Calendar</h1>
            <p>Stay updated with upcoming sports events</p>
        </div>
    </header>


    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <select id="sortFilter" class="form-select" onchange="applyFilters()">
                <option value="">Sort by</option>
                <option value="date_1_10">Date (Earliest to Latest)</option>
                <option value="date_10_1">Date (Latest to Earliest)</option>
                <option value="sport">Sport</option>
            </select>
        </div>
    </div>


    <div class="text-center mt-4">
        <h2>Upcoming Events</h2>
    </div>


    <div class="container mt-4">
        <div class="row" id="events-container">
        </div>
    </div>


    <div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="eventDetails">
                    <p><strong>Sport:</strong> <span id="event-sport"></span></p>
                    <p><strong>Teams:</strong> <span id="event-teams"></span></p>
                    <p><strong>Date:</strong> <span id="event-date"></span></p>
                    <p><strong>Time:</strong> <span id="event-time"></span></p>
                    <p><strong>Venue:</strong> <span id="event-venue"></span></p>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="mb-3">
                            <label for="event_date" class="form-label">Event Date</label>
                            <input type="date" class="form-control" name="event_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="event_time" class="form-label">Event Time</label>
                            <input type="time" class="form-control" name="event_time" required>
                        </div>
                        <div class="mb-3">
                            <label for="sport_id" class="form-label">Sport</label>
                            <select class="form-select" name="sport_id" required>
                                <option value="1">Football</option>
                                <option value="2">Ice Hockey</option>
                                <option value="3">Basketball</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="team_1" class="form-label">Team 1</label>
                            <input type="text" class="form-control" name="team_1" required>
                        </div>
                        <div class="mb-3">
                            <label for="team_2" class="form-label">Team 2</label>
                            <input type="text" class="form-control" name="team_2" required>
                        </div>
                        <div class="mb-3">
                            <label for="venue_name" class="form-label">Venue</label>
                            <input type="text" class="form-control" name="venue_name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 <a href="#">sportsradar_project</a> | All Rights Reserved | Created by Zvonimir Ziger</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
