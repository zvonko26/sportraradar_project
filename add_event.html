<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sports Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add_event.html">Add Event</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Container for Add Event Form -->
    <div class="container mt-4">
        <h2 class="mb-4">Add New Event</h2>
        <form action="add_event.php" method="POST">
            <div class="row">
                <!-- Event Date -->
                <div class="col-md-6 mb-3">
                    <label for="event_date" class="form-label">Event Date</label>
                    <input type="date" class="form-control" name="event_date" id="event_date" required>
                </div>
                <!-- Event Time -->
                <div class="col-md-6 mb-3">
                    <label for="event_time" class="form-label">Event Time</label>
                    <input type="time" class="form-control" name="event_time" id="event_time" required>
                </div>
            </div>

            <div class="row">
                <!-- Sport -->
                <div class="col-md-6 mb-3">
                    <label for="sport_id" class="form-label">Sport</label>
                    <select class="form-select" name="sport_id" id="sport_id" required>
                        <option value="" disabled selected>Select Sport</option>
                        <!-- Example options; this should be dynamically generated from your database -->
                        <option value="1">Football</option>
                        <option value="2">Ice Hockey</option>
                        <option value="3">Basketball</option>
                    </select>
                </div>
                <!-- Team 1 -->
                <div class="col-md-6 mb-3">
                    <label for="team_1" class="form-label">Team 1</label>
                    <input type="text" class="form-control" name="team_1" id="team_1" placeholder="Enter Team 1"
                        required>
                </div>
            </div>

            <div class="row">
                <!-- Team 2 -->
                <div class="col-md-6 mb-3">
                    <label for="team_2" class="form-label">Team 2</label>
                    <input type="text" class="form-control" name="team_2" id="team_2" placeholder="Enter Team 2"
                        required>
                </div>
                <!-- Venue -->
                <div class="col-md-6 mb-3">
                    <label for="venue_id" class="form-label">Venue</label>
                    <select class="form-select" name="venue_id" id="venue_id" required>
                        <option value="" disabled selected>Select Venue</option>
                        <!-- Example options; this should be dynamically generated from your database -->
                        <option value="1">Stadium A</option>
                        <option value="2">Arena B</option>
                        <option value="3">Court C</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
